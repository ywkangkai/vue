<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
        1.v-show
                    写法：v-show="表达式"
                    适用于：切换频率较高的场景。
                    特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
 -->
<!-- 准备好一个容器-->
<div id="root">
    <div v-show="bools" @click="btn">点我后v-show的值变成false不会显示这些字</div>

    <h2>当前的n值是:{{n}}</h2>
    <button @click="n++">点我n+1</button>
    <div v-show="n===1">AAAA</div>
    <div v-show="n===2">BBBB</div>
    <div v-show="n===3">CCCC</div>

</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            n:0,
            bools:true
        },
        methods:{
            btn(){
                this.bools = false
            }
        }
    })
</script>
</html>
